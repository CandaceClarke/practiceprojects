<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Detector</title>
    <link rel="stylesheet" type="text/css" href="style.css"></style>
</head>
<body> 
    <div class="intro">
        <h1>Do we detect a palindrome?</h1>
    </div>
    <div class="detection">
        <input type="text" name="detector" id="detector" max="20" placeholder="Enter your text here">
        <br>
        <button type="button" name="detect" id="detect" onclick="detectPalindrome()">Detect</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
